<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>С 14 Февраля, Валентина! ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="preloader">
    <div class="preloader-content">
      <div class="heart-pulse"></div>
      <p>Готовлю сюрприз для Валентины...</p>
    </div>
  </div>
  <div class="stars"></div>
  <div id="petals-container"></div>

  <!-- Вступительный экран -->
  <div class="intro-screen">
    <h1>С 14 Февраля!</h1>
    <h2>Валентина ❤️</h2>
    <button id="openBtn"><span>Открыть поздравление</span></button>
  </div>

  <!-- Экран с поздравлением и розой -->
  <div class="congrats-screen">
    <p>Зайка моя, я тебя очень сильно люблю! Ты самая лучшая, и я очень рад, что ты есть в моей жизни! Спасибо, что ты у
      меня
      есть!</p>


    <div class="bouquet-container">
      <div class="animated-bouquet" id="bouquet-btn">
        <div class="container">
          <div class="glass"></div>
          <div class="thorns">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="glow"></div>
          <div class="rose-leaves">
            <div></div>
            <div></div>
          </div>
          <div class="rose-petals">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="sparkles">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="bouquet-hint">Нажми на розу, чтобы получить комплимент</div>
    </div>

    <div id="compliment-container" class="compliment-container">
      <div id="compliment" class="compliment"></div>
    </div>
    <button id="nextBtn" class="nav-btn">
      <span>Далее ➔</span>
    </button>
  </div>

  <!-- Третий экран с медиа -->
  <div class="memories-screen">
    <h2>Наши яркие моменты</h2>

    <div class="media-container">
      <div class="media-circle" id="media-display"></div>
    </div>

    <div class="media-hint">Кликни на кружок, чтобы увидеть больше! ❤️</div>

    <div id="media-comment" class="media-comment"></div>

    <button id="backBtn" class="nav-btn">
      <span>← Вернуться к поздравлению</span>
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
